<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>48 Ticket Generator</title>

  <!-- 字體載入區 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #fff4f6;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    body.dark {
      background: #222;
      color: #eee;
    }

    #controls input, #controls select, #controls button, #controls textarea {
      margin: 5px;
      padding: 5px;
    }

    .preview-section {
      margin-top: 20px;
    }

    #memberPreview {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    #memberImage {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    #memberColorSwatch {
      width: 100px;
      height: 20px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h1>48 Ticket Generator</h1>

  <!-- 🔀 語言選擇器 -->
  <label for="langSelect">Language:</label>
  <select id="langSelect">
    <option value="ja">日本語</option>
    <option value="zh-TW">繁體中文</option>
    <option value="zh-CN">简体中文</option>
    <option value="en">English</option>
    <option value="ko">한국어</option>
    <option value="th">ภาษาไทย</option>
    <option value="id">Bahasa Indonesia</option>
  </select>

  <!-- 🌙 夜間模式 -->
  <label>
    <input type="checkbox" id="darkModeToggle" />
    夜間模式 / Dark Mode
  </label>

  <!-- 👤 成員選單 -->
  <label for="memberSelect">選擇成員 / Select Member:</label>
  <select id="memberSelect"></select>
  <label>
    <input type="checkbox" id="applyMemberTheme" checked />
    套用主題配色 / Apply Theme
  </label>

  <!-- 🖼️ 成員圖鑑預覽 -->
  <div id="memberPreview">
    <img id="memberImage" src="" alt="" />
    <div>
      <div id="memberName"></div>
      <div id="memberColorSwatch"></div>
    </div>
  </div>

  <!-- 📝 輸入區塊 -->
  <div id="controls">
    <input id="text1" placeholder="Logo / 標誌" />
    <input id="text2" placeholder="標題 1" />
    <input id="text3" placeholder="標題 2" />
    <input id="text4" placeholder="標題 3" />
    <input id="text5" placeholder="補充資訊 1" />
    <input id="text6" placeholder="補充資訊 2" />
    <input id="bgText" placeholder="浮水印大文字" />
    <input id="qrInput" placeholder="輸入 QR code 網址 (可選)" />
  </div>

  <!-- 🎨 畫布預覽 -->
  <div class="preview-section">
    <canvas id="ticketCanvas" width="1843" height="839" style="border:1px solid #aaa;"></canvas>
  </div>

  <!-- 💾 匯出按鈕 -->
  <div>
    <button id="download300">下載 PNG (300 DPI)</button>
    <button id="download70">下載 PNG (70 DPI)</button>
    <button id="downloadPDF">下載 PDF</button>
  </div>

  <!-- 📜 腳本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
