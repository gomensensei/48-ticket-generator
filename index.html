<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AKB48生誕チケットジェネレーター" />
  <title>48 Ticket Generator</title>
  <link rel="preload" as="font" href="fonts/KozGoPr6N-Medium.woff2" type="font/woff2" crossorigin />
  <link rel="preload" as="font" href="fonts/ITC Avant Garde Gothic Std Extra Light.woff2" type="font/woff2" crossorigin />
  <link rel="preload" as="font" href="fonts/Alternate Gothic No2 D Regular.woff2" type="font/woff2" crossorigin />
  <link rel="preload" as="font" href="fonts/jadhei01m.woff2" type="font/woff2" crossorigin />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --accent-color: #f06292;
      --border-color: #ccc;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #f48fb1;
      --border-color: #444;
    }
    body {
      margin: 0;
      font-family: "KozGoPr6N-Medium", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .fixed-top-right {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      z-index: 1000;
    }
    .lang-switcher,
    .darkmode-toggle {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.4rem 0.6rem;
      margin-left: 0.3rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="fixed-top-right">
  <select id="lang-select" class="lang-switcher">
    <option value="ja">日本語</option>
    <option value="en">English</option>
    <option value="zh-TW">繁體中文</option>
    <option value="zh-CN">简体中文</option>
    <option value="ko">한국어</option>
    <option value="th">ไทย</option>
    <option value="vi">Tiếng Việt</option>
  </select>
  <button id="darkmode-toggle" class="darkmode-toggle">☾</button>
</div>

<div id="qr-preview" style="display:none;"></div>

<main>
  <h1 style="text-align:center">48 Ticket Generator</h1>

  <!-- Preview -->
  <section id="preview-section" style="text-align:center;">
    <label id="preview-label">Preview Size:</label>
    <select id="preview-scale">
      <option value="1.0">100%</option>
      <option value="0.75">75%</option>
      <option value="0.5">50%</option>
    </select>
    <div id="ticket-preview" style="margin-top: 1rem;">
      <canvas id="ticket-canvas" width="1050" height="500" style="border: 1px solid var(--border-color);"></canvas>
    </div>
  </section>

  <!-- Tabs -->
  <section style="margin: 2rem 0;">
    <div id="tab-buttons" style="text-align:center;">
      <button class="tab-btn" data-tab="simple">簡易設定</button>
      <button class="tab-btn" data-tab="advanced">進階設定</button>
      <button class="tab-btn" data-tab="members">成員圖鑑</button>
      <button class="tab-btn" data-tab="export">匯出</button>
    </div>

    <!-- 簡易設定 -->
    <div class="tab-content" id="tab-simple">
      <form id="simple-form">
        <label>標誌文字（第1行）<input type="text" id="logo1" value="YSS" /></label><br />
        <label>標誌文字（第2行）<input type="text" id="logo2" value="48" /></label><br />
        <label>演出<input type="text" id="event" value="公演：「ここからだ」" /></label><br />
        <label>生日祭（第1行）<input type="text" id="bday1" value="千葉恵里" /></label><br />
        <label>生日祭（第2行）<input type="text" id="bday2" value="生誕祭" /></label><br />
        <label>日期（第1行）<input type="text" id="date1" value="2024年11月30日(土)" /></label><br />
        <label>日期（第2行）<input type="text" id="date2" value="18:00開演" /></label><br />
        <label>整理編號<input type="text" id="number" value="001" /></label><br />
        <label>郵遞區號<input type="text" id="postal" value="105-0011" /></label><br />
        <label>會場名稱<input type="text" id="venue" value="AKB48劇場" /></label><br />
        <label>電話號碼<input type="text" id="tel" value="03-5298-8648" /></label><br />
        <label>其他備註<input type="text" id="note" value="入場時、本人確認あり" /></label><br />
        <label>背景文字<input type="text" id="bgtext" value="AKB48" /></label><br />
      </form>
    </div>

    <!-- 進階設定 -->
    <div class="tab-content" id="tab-advanced" style="display:none;">
      <p>⚙️ 進階調整（拖拉、位置微調、字體大小、行距...）</p>
      <div id="advanced-fields"></div>
    </div>

    <!-- 成員圖鑑 -->
    <div class="tab-content" id="tab-members" style="display:none;">
      <label>選擇成員：
        <select id="member-select"></select>
      </label>
      <label><input type="checkbox" id="apply-theme" checked /> 自動套用主題色</label>
      <div id="member-info" style="margin-top: 1rem;"></div>
    </div>

    <!-- 匯出 -->
    <div class="tab-content" id="tab-export" style="display:none; text-align:center;">
      <label><input type="checkbox" id="show-qr" checked /> 顯示 QR 碼框</label><br />
      <label>QR Code 網址<input type="text" id="qr-url" placeholder="https://example.com" /></label><br />
      <label>或上傳 QR 圖片<input type="file" id="qr-upload" accept="image/*" /></label><br />
      <label><input type="checkbox" id="add-bleed" /> 含出血位（+3mm）</label><br />
      <button id="download-300dpi">下載 PNG（300 DPI）</button>
      <button id="download-70dpi">下載 PNG（70 DPI）</button>
      <button id="download-pdf">下載 PDF</button>
    </div>
  </section>

  <!-- Footer -->
  <footer style="font-size:0.75rem; text-align:center; margin: 2rem 1rem;">
    <p id="paypay-id">※paypay ID: gomensensei</p>
    <p id="disclaimer">※ダウンロードしたPNGはRGBです。印刷用にCMYKへ変換するにはPhotoshopかGIMPをご利用ください。</p>
    <p id="copyright">
      AKB48メンバーの生誕祭劇場公演で、ファンの皆様が復刻した劇場チケットに感動し、趣味としてファンが自作チケットを保存できるウェブサイトを制作いたしました。商業目的や違法な使用はご遠慮ください。権利は© AKB48及び株式会社DHに帰属し、制作者は責任を負いかねます。何卒ご了承ください。
    </p>
  </footer>
</main>
<script src="script.js"></script>
</body>
</html>
